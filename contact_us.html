<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function validateForm() {
            var fullName = document.getElementById("full-name").value;
            var studentID = document.getElementById("student-id").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var address = document.getElementById("address").value;
            var facultyMajor = document.getElementById("faculty-major").value;

            if (fullName === "" || studentID === "" || email === "" || phone === "" || !gender || address === "" || facultyMajor === "") {
                alert("Please fill all the fields.");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            var phonePattern = /^[0-9]{10,15}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid phone number (10-15 digits).");
                return false;
            }

            return true;
        }

        function clearForm() {
            document.getElementById("registration-form").reset();
        }
    </script>
    <title>Student Registration</title>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <img src="pp.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full">
            <nav class="flex space-x-4">
                <a href="index.html" class="hover:text-red-500">HOME</a>
            <a href="biodata.html" class="hover:text-red-500">Biodata</a>

            <a href="posts.html" class="hover:text-red-500">Posts</a>
            <a href="Fun-Fact-gpt.html" class="hover:text-red-500">Free Content</a>
            </nav>
            <a href="#contact" class="bg-red-500 text-white px-4 py-2 rounded-md font-medium hover:bg-red-600">Contact Us</a>
        </div>
    </header>

    <div class="text-center py-10">
        <h1 class="text-3xl md:text-5xl font-bold">Student Registration Form</h1>
    </div>

    <section id="contact" class="bg-gray-100 py-10">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-center">Student Registration</h2>
            <form id="registration-form" class="contact-form max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg space-y-6" onsubmit="return validateForm();">
                <div class="form-group">
                    <label for="full-name" class="block font-medium">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500">
                </div>

                <div class="form-group">
                    <label for="student-id" class="block font-medium">Student ID (NIM):</label>
                    <input type="text" id="student-id" name="student-id" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500">
                </div>

                <div class="form-group">
                    <label for="email" class="block font-medium">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500">
                </div>

                <div class="form-group">
                    <label for="phone" class="block font-medium">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500">
                </div>

                <div class="form-group">
                    <label class="block font-medium">Gender:</label>
                    <div class="flex space-x-4">
                        <div>
                            <input type="radio" id="male" name="gender" value="male" class="mr-2">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female" class="mr-2">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="faculty-major" class="block font-medium">Faculty/Major:</label>
                    <select id="faculty-major" name="faculty-major" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500">
                        <option value="">Select Faculty/Major</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="business">Business</option>
                        <option value="arts">Arts</option>
                        <option value="law">Law</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthdate" class="block font-medium">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500">
                </div>

                <div class="form-group">
                    <label for="address" class="block font-medium">Address:</label>
                    <textarea id="address" name="address" rows="3" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-red-200 focus:border-red-500"></textarea>
                </div>

                <div class="form-group">
                    <label class="block font-medium">Hobbies:</label>
                    <div class="flex space-x-4">
                        <div>
                            <input type="checkbox" id="reading" name="hobbies" value="Reading" class="mr-2">
                            <label for="reading">Reading</label>
                        </div>
                        <div>
                            <input type="checkbox" id="traveling" name="hobbies" value="Traveling" class="mr-2">
                            <label for="traveling">Traveling</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sports" name="hobbies" value="Sports" class="mr-2">
                            <label for="sports">Sports</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md font-medium hover:bg-red-600">Save</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-200 py-6">
        <div class="container mx-auto text-center space-y-2">
            <p>Contact Us Page Â© 2024</p>

                <a href="https://fti.unai.edu/" class="text-blue-400 hover:underline">FTI UNAI</a> |
                <a href="https://unai.edu/" class="text-blue-400 hover:underline">Unai Website</a> |
                <a href="https://jurnal.unai.edu/index.php/teika" class="text-blue-400 hover:underline">Jurnal Teika</a>
            </p>
            <p>All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
