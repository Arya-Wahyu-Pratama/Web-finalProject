<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function fetchPost() {
            try {
                let response = await fetch('https://jsonplaceholder.typicode.com/posts/55');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let post = await response.json();
                displayPost(post);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayPost(post) {
            const postContainer = document.getElementById('post-container');
            postContainer.innerHTML = `
                <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden mb-4">
                    <div class="p-4">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Post ID: ${post.id}</h2>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${post.title}</h3>
                        <p class="text-gray-700">${post.body}</p>
                    </div>
                </div>
            `;
        }

        window.onload = fetchPost;
    </script>
    <title>Post Details</title>
</head>

    <header class="bg-white shadow">

    <script>
        const menuBtn = document.getElementById('menu-btn');
